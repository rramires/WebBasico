<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação</h1>

    <div id="output"></div>

    <form id="formLogin" action="#">
        <label for="txtUser">User:</label>
        <input type="text" id="txtUser" name="user"><br>
        <label for="txtPass">Pass:</label>
        <input type="password" id="txtPass" name="pass"><br>

        <!-- Usar input type="submit" se quiser que o enter funcione -->
        <input type="submit" id="btnLogin" value="Login">
    </form>

    
    <script>

        (function(){
            'use strict'

            //const btnLogin = document.getElementById("btnLogin");
            const txtUser = document.getElementById("txtUser");
            const txtPass = document.getElementById("txtPass");

            const formLogin = document.getElementById("formLogin");

            formLogin.addEventListener("submit", function(event){
                
                // valida
                if(txtUser.value === "" || txtPass.value === ""){
                    // desativa o comportamento padrão, no caso o envio do formulario pelo submit
                    event.preventDefault();

                    alert('Faltou preencher!');
                }        
            });

        })()


    </script>
</body>
</html>
