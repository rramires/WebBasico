<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter e Progress</title>
</head>
<body>
    <h1>Meter</h1>
    <label for="nivel">Nível de combustível:</label>
    <br>
    <meter id="nivel"
           min="0"
           max="100"
           low="30"
           high="80"
           optimum="20"
           value="81">
    </meter>

    <h1>Output</h1>
    <br>
    <form oninput="result.value = n1.value * n2.value">
        <input type="number" step="0.5" name="n1", id="n1">
        <input type="number" name="n2", id="n2">
        =
        <output name="result" for="n1 n2">0</output>
    </form>

</body>
</html>
