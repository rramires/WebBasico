<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Introdução</legend>

            <label for="email">Email</label>
            <br>
            <input type="email" id="email">
            <br>
            <br>

            <label for="qtd">Qtd</label>
            <br>
            <input type="number" id="qtd" min="0" max="10">
            <br>
            <br>

            <label for="data">Date</label>
            <br>
            <input type="date" id="data" min="2022-01-22" max="2023-01-22">
            <br>
            <br>

            <label for="data">Possui atividade extra?</label>
            <br>
                    <!-- Use label para poder clicar no texto -->
                    <!-- Faz o group pelo mesmo name -->
                    <label><input type="radio" name="atvExtra">Sim</label>    
                    <label><input type="radio" name="atvExtra">Não</label> 
            <br>
            <br>

            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
