<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Introdução</legend>

            <label for="email">Email</label>
            <br>
            <input type="email" id="email" placeholder="email@dominio.com">
            <br>
            <br>

            <label for="qtd">Qtd</label>
            <br>
            <input type="number" id="qtd" min="0" max="10">
            <br>
            <br>

            <label for="data">Date</label>
            <br>
            <input type="date" id="data" min="2022-01-22" max="2023-01-22">
            <br>
            <br>

            <label for="data">Possui atividade extra?</label>
            <br>
                <!-- Use label para poder clicar no texto -->
                <!-- Faz o group pelo mesmo name -->
                <label><input type="radio" name="atvExtra" value="S">Sim</label>    
                <label><input type="radio" name="atvExtra" value="N">Não</label> 
            <br>
            <br>

            <fieldset>
                <legend>Área de Interesse</legend>

                <label for="data">Quais suas tecnologias favoritas</label>
                <br>
                    <label><input type="checkbox" name="areaHtml" value="S">HTML</label>    
                    <label><input type="checkbox" name="areaCSS" value="S">CSS</label>  
                    <label><input type="checkbox" name="areaJavascript" value="S">Javascript</label>  
                <br>
                <br>

                <label>Selecione uma linguagem<br>
                    <select name="linguagem">
                        <option value="">Selecione:</option>

                        <optgroup label="Frontend:">
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                        </optgroup>

                        <optgroup label="Backend:">
                            <option value="java">JAVA</option>
                            <option value="php">PHP</option>
                            <option value="python">Python</option>
                        </optgroup>
                        
                    </select>
                </label>
                <br>
                <br>

                <label>Selecione uma linguagem (multiple)<br>
                    <select name="linguagem" size="8" multiple>
                        <option value="">Selecione:</option>

                        <optgroup label="Frontend:">
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                        </optgroup>

                        <optgroup label="Backend:">
                            <option value="java">JAVA</option>
                            <option value="php">PHP</option>
                            <option value="python">Python</option>
                        </optgroup>
                        
                    </select>
                </label>
                <br>
                <br>

                <input type="text" list="linguagemList">

                <datalist id="linguagemList" required>
                    <option value="HTML">
                    <option value="CSS">
                    <option value="Java">
                    <option value="PHP">
                    <option value="Python">
                </datalist>

            </fieldset>
            <br>
            <br>
            <fieldset >
                <legend>Mensagem</legend>
                <textarea cols="30" rows="5" maxlength="50" style="resize: none;">Digite aqui a mensagem</textarea>
            </fieldset>
            <br>
            <br>
            <fieldset>
                <legend>Contrato</legend>
                <textarea cols="30" rows="5" 
                         maxlength="50" 
                         style="resize: none;"
                         readonly
                         disabled>
Contrato
    Item 1
    bla bla bla
    Item 2
    bla bla bla
    Item 3
    bla bla bla
                </textarea>
                <br>
                <label><input type="checkbox">Li e aceito os termos</label>
            </fieldset>
            <br>
            <br>
            <!-- colocar  enctype="multipart/form-data" no form -->
            <input type="file">
            <br>
            <br>
            <!-- botoes -->
            <input type="submit" value="Enviar">
            <!-- ou -->
            <button type="submit"><em>Enviar 2</em></button>
            <!-- default do type é submit -->
            <button type="button"><em>Enviar 2</em></button>
            <!--  -->
        </fieldset>

        <fieldset>
            <legend>Outros</legend>

            Search:
            <input type="search">
            <br>
            

            Range:
            <input type="range"
                   value="2"
                   min="0"
                   max="10"
                   step="0.5">
            <br>
            <br>

            Time:
            <input type="time">
            <br>
            <br>

            Color:
            <input type="color">

        </fieldset>
            
        
    </form>
</body>
</html>
