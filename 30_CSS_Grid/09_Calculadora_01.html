<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<style>

    /* Reset */
    *{
        margin: 0;
        padding: 0;
        border: 0;
        box-sizing: border-box;
        list-style: none;
    }

    .calcContainer{
        width: 148px;
        border: 1px solid black;
        display: grid;
        gap: 5px;
        grid-template-columns: repeat(4, 30px);
        padding: 5px;
    }

    .calcContainer div{
        border: 1px solid black;
        text-align: center;
    }

    .calcContainer .display{
        grid-column: span 4;
        text-align: right;
    }

    .zero{
        grid-column: span 2;
    }

    .sum{
        grid-row: span 2;
    }

</style>
<body>
    <div class="calcContainer">
        <div class="display">0</div>

        <div>AC</div>
        <div>%</div>
        <div>x</div>
        <div>/</div>

        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>=</div>

        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>-</div>
        
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="sum">+</div>

        <div class="zero">0</div>
        <div>.</div>
    </div>
</body>
</html>
