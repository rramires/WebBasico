<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>

        /* Reset */
        *{
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
            list-style: none;
        }


        body{
            font-family: sans-serif;
            background-image: linear-gradient(#5d61f2, #27296b);
            /* Centralizar */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        #calculator{
            width: 300px;
            padding: 20px;
            background-image: linear-gradient(#5981a4, #2b4772);
            border-radius: 5px;
            box-shadow: 0 0 10px rgb(0 0 0 / 0.8);
            /* Grid */
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 80px repeat(5, 60px);
            gap: 8px;
        }

        #display, #calculator button{
            background-image: linear-gradient(#353535, #1b1717);
            color: white;
        }

        #display{
            box-shadow: inset 3px 3px 0 #161616;
            grid-column: span 4;  
            font-size: 32px;
            /* Alinhamento do zero */
            display: flex;
            align-items: center;
            justify-content: flex-end;
            text-align: right;
            padding-right: 8px;
            /* Ver o grid-template-rows: 80px repeat... 
            os 80px s√£o pra descontar esses 20px de margin-bottom */
            margin-bottom: 20px;
        }

        #calculator button{
            border: 2px solid black;
            border-left-color: #8a8a8a;
            border-top-color: #8a8a8a;
            font-size: 16px;
            font-weight: bold;
        }

        .span-column-2{
            grid-column: span 2;
        }

        .span-row-2{
            grid-row: span 2;
        }

    </style>
</head>
<body>
    <div id="calculator">
        <output id="display">0</output>

        <button>AC</button>
        <button>%</button>
        <button>X</button>
        <button>/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>=</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="span-row-2">+</button>

        <button class="span-column-2">0</button>
        <button>,</button>
    </div>
</body>
</html>
