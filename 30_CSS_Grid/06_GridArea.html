<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <style>
        .gridContainer {
            width: 300px;
            background: #ccc;
        }

        .gridItem {
            background: #999;
            font-size: 2em;
            font-family: sans-serif;
            padding: 5px 15px;
        }

        .gridItem:nth-child(even) {
            background: #999;
            color: white;
        }

        .gridItem:nth-child(odd) {
            background: #eee;
        }

        /* Relacionado ao Grid */

        .gridContainer{
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: 50px 100px;
        }

        .gridItem2{
            background-color: aquamarine;
            /* Veja a seguinte ordem */
            /* grid-row-start: 2;
            grid-column-start: 2;
            grid-row-end: 4;
            grid-column-end: 4; */
            /* As quatro propriedades podem ser definidas na sequencia acima com o grid-area */
            grid-area: 2 / 2 / 4 / 4;
        }

        


    </style>
</head>

<body>
    <h2>Grid Layout</h2>


    <div class="gridContainer">
        <div class="gridItem">1</div>
        <div class="gridItem2">G2</div>
        <div class="gridItem">3</div>
        <div class="gridItem">4</div>
        <div class="gridItem">5</div>
        <div class="gridItem">6</div>
    </div>
</body>

</html>
