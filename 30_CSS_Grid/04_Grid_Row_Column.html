<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <style>
        .gridContainer {
            width: 300px;
            background: #ccc;
        }

        .gridItem {
            background: #999;
            font-size: 2em;
            font-family: sans-serif;
            padding: 5px 15px;
        }

        .gridItem:nth-child(even) {
            background: #999;
            color: white;
        }

        .gridItem:nth-child(odd) {
            background: #eee;
        }

        /* Relacionado ao Grid */

        .gridContainer{
            display: grid;
            grid-template-columns: repeat(2, 75px) 150px;
            grid-template-rows: 50px 100px;
            
            row-gap: 10px;
            column-gap: 5px;
        }


        .gridItem:nth-child(1) {
            background: yellow;
            /* Mesclando */
            /* linhas */
            grid-row-start: 1;
            grid-row-end: 3;
            /* colunas */
            grid-column-start: 1;
            grid-column-end: 3;
        }

    </style>
</head>

<body>
    <h2>Grid Layout</h2>


    <div class="gridContainer">
        <div class="gridItem">1</div>
        <div class="gridItem">2</div>
        <div class="gridItem">3</div>
        <div class="gridItem">4</div>
        <div class="gridItem">5</div>
        <div class="gridItem">6</div>
    </div>
</body>

</html>
