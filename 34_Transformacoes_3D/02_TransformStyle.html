
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Style Preserv 3d</title>
    <style>
        .cena{
            border: 2px solid #ccc;
            aspect-ratio: 1;
            width: 300px;
            margin: 60px;
        }

        .plano{
            width: 200px;
            background-color: rgb(0 0 0 / 0.3);
            aspect-ratio: 1;
        }

        #cena1{
            perspective: 500px;
        }

        .cena1a{
            transform: rotateY(55deg);
            transform-style: preserve-3d;
        }

        .cena1b{
            transform: rotateX(55deg);
        }
    </style>
</head>
<body>
    <div id="cena1" class="cena">
        <div class="cena1a plano">
            <div class="cena1b plano">Cena 1 B</div>
        </div>
    </div>
</body>
</html>
