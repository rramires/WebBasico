<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        ul li{
            /* disc circle square */
            list-style-type: square;
            /* outside padrao, inside */
            list-style-position: outside;
        }

        ol li{
            /* decimal decimal-leading-zero upper-latin, lower-latin*/
            list-style-type: decimal-leading-zero;
        }
    </style>
</head>
<body>
    <h1>Listas</h1>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>
