<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação</h1>

    <div id="output"></div>

    <script>

        const output = document.querySelector("#output");



        const Calc = (function(){
            'use strict'

            function Calculadora(){

                this.v1 = 0;
                this.v2 = 0;

                let result = 0;

                this.getResult = function(){
                    return result;
                }

                this.sum = function(){
                    result = this.v1 + this.v2;
                }

                this.subtraction = function(){
                    result = this.v1 - this.v2;
                }
            }

            return Calculadora;

        })();
        

        // uso do Objeto Calculadora

        const calc = new Calc();

        calc.v1 = 5;
        calc.v2 = 3;

        calc.sum();

        let res = calc.getResult();

        output.innerHTML += res + "<br>";

        calc.subtraction();

        res = calc.getResult();

        output.innerHTML += res + "<br>";


    </script>
</body>
</html>
