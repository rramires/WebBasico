<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        /* 
            A seta pega a cor da fonte 
            Quem define é o browser
        */

        details{
            color: blue;
            background-color: gray;
            margin-bottom: 10px;
            padding: 10px;
        }

        details summary{
            cursor: pointer;
        }

        /* Tag que possui o atributo */
        details[open]{
            background-color: bisque;
        }

    </style>
</head>
<body>

    <h1>Curso Web Design</h1>
    
    <details open>
        <summary>Pré Requisitos</summary>
        <p>
            Para fazer esse curso é necessário que o aluno não seja uma ameba paralítica.
        </p>
    </details>

    <details>
        <summary>Carga horária</summary>
        <p>
            Esse curso demanda de 180 horas
        </p>
    </details>

</body>
</html>
