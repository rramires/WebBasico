<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 2</title>
</head>
<body>
    <h1>Tabela Normal</h1>
    <table width="300" border="1">
        <tr>
            <td>1A</td><TD>1B</TD>
        </tr>
        <tr>
            <td>2A</td><TD>2B</TD>
        </tr>
        <tr>
            <td>3A</td><TD>3B</TD>
        </tr>
    </table>

    <h1>Tabela Coluna Mesclada</h1>
    <table width="300" border="1">
        <tr>
            <td colspan="2">1A</td>
        </tr>
        <tr>
            <td>2A</td><TD>2B</TD>
        </tr>
        <tr>
            <td>3A</td><TD>3B</TD>
        </tr>
    </table>

    <h1>Tabela Linha Mesclada</h1>
    <table width="300" border="1">
        <tr>
            <td rowspan="2">1A</td>
            <td>1B</td>
        </tr>
        <tr>
            <TD>2B</TD>
        </tr>
        <tr>
            <td>3A</td><TD>3B</TD>
        </tr>
    </table>

    <h1>Tabela Linha Mesclada Coluna 2</h1>
    <table width="300" border="1">
        <tr>
            <td>1A</td>
            <td rowspan="2">1B</td>
        </tr>
        <tr>
            <TD>2B</TD>
        </tr>
        <tr>
            <td>3A</td><TD>3B</TD>
        </tr>
    </table>
</body>
</html>
