<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 80%;
            background-color: beige;
            border-collapse: collapse;
        }

        th{
            background-color: gray;
            padding: 16px;
        }

        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        tfoot{
            background-color: gray;
        }
    </style>
</head>
<body>
    
    <table>
        <caption>Tabela de preços de cursos</caption>
        
        <thead>
            <tr>
                <th>Área</th>
                <th>Curso</th>
                <th>Investimento</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3">Design</td>
                <td>InDesign</td>
                <td>R$ 1000,00</td>
            </tr>
            <tr>
                <td>Photoshop</td>
                <td>R$ 1000,00</td>
            </tr>
            <tr>
                <td>Illustrator</td>
                <td>R$ 1000,00</td>
            </tr>

            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>R$ 1000,00</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>R$ 1000,00</td>
            </tr>
            <tr>
                <td>Javascript</td>
                <td>R$ 1000,00</td>
            </tr>
            <tr>
                <td>PHP</td>
                <td>R$ 1000,00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Valores sujeitos a alteração sem prévio aviso</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
