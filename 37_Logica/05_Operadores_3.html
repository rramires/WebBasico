<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação</h1>

    <script>
        // incremento e decremento

        let n1 = prompt("Digite um número");
        
        n1++;
        alert("O valor de n1 ++ é: " + n1);

        n1--;
        alert("O valor de n1 ++ é: " + n1);

        n1 += 5;
        alert("O valor de n1 += 5 é: " + n1);

        n1 -= 5;
        alert("O valor de n1 -= 5 é: " + n1);

        // É possivel incrementar e decrementar antes, para alguns usos específicos: 
        // ex ++n1 e --n1

    </script>
</body>
</html>
