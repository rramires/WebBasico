<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<style>

    /* Reset */
    *{
        margin: 0;
        padding: 0;
        border: 0;
        box-sizing: border-box;
        list-style: none;
    }

    body{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 22px;
        /* Centralizar */
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    button{
        padding: 5px 10px;
        font-size: 16px;
    }

    button:hover{
        cursor: pointer;
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);
    }

    .calcContainer{
        width: 240px;
        border: 1px solid black;
        display: grid;
        gap: 6px;
        grid-template-columns: repeat(4, 52px);
        padding: 5px;
    }

    .calcContainer div{
        border: 1px solid black;
        text-align: center;
    }

    .calcContainer .display{
        grid-column: span 4;
        text-align: right;
    }

    .zero{
        grid-column: span 2;
    }

    .sum{
        grid-row: span 2;
    }

</style>
<body>
    <div class="calcContainer">
        <div class="display">0</div>

        <button>AC</button>
        <button>%</button>
        <button>x</button>
        <button>/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>=</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="sum">+</button>

        <button class="zero">0</button>
        <button>.</button>
    </div>
</body>
</html>
