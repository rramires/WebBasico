<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body onload="digiteNumero1()">
    <h1>Lógica de Programação</h1>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>
    <button onclick="limpar()">AC</button>

    <div id="output"></div>

    <script>

        let n1;
        let output = document.querySelector('#output');

        function digiteNumero1(){
            // armazena o primeiro numero
            n1 = prompt("Digite um numero.");

            if( isNaN(n1) ) {
                alert('Digite um número válido!');
                digiteNumero1();
                return;
            }

            n1 = parseInt(n1);

            // imprime
            imprimir(n1);
        }
        

        function digiteNumero2(){
            let n2 = prompt("Digite um numero.");

            if( isNaN(n2) ) {
                // dispara um novo erro
                throw new Error('Digite um número válido!');
            }

            n2 = parseInt(n2);
            return n2;
        }


        function calcular(operacao){

            let resultado;
            let n2;

            try{
                n2 = digiteNumero2();
            }
            catch(err){
                alert(err);
                n2 = digiteNumero2();
            }     

            switch(operacao){
                case "+" :
                    resultado = n1 + n2;
                break;
                case "-" :
                    resultado = n1 - n2;
                break;
                case "*" :
                    resultado = n1 * n2;
                break;
                case "/" :
                    resultado = n1 / n2;
                break;
            }
        
            n1 = resultado;

            imprimir(n1);
        }

        
        function imprimir(msg){
            output.innerHTML = msg;
        }

        function limpar(){
            output.innerHTML = "";
            setTimeout(digiteNumero1, 100);
        }
        

    </script>
</body>
</html>
