<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação</h1>

    <div id="output"></div>

    <script>
        
        const produto1 = new Object();
        produto1.nome = "Caneta";
        produto1.qtd = 4;
        produto1.preco = 9.5;

        const produto2 = {nome: "Lápis", qtd: 5, preco: 7.5};

        const produto3 = {nome: "Borracha"};
        // criando dinamicamente
        produto3["qtd"] = 3;

        produto3.preco = 8;
        // substitui o valor na propriedade preco
        produto3.preco = 9;

        // percorre as propriedades de um objeto
        for(let prop in produto1){
            //console.log(prop);

            console.log(prop + ": " + produto1[prop]);
        }

    </script>
</body>
</html>
