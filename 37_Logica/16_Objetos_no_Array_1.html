<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação</h1>

    <div id="output"></div>

    <script>

        let output = document.querySelector("#output");
        
        const produto1 = new Object();
        produto1.nome = "Caneta";
        produto1.qtd = 10;
        produto1.preco = 9;

        const produto2 = {nome: "Lápis", qtd: 8, preco: 5};

        // array contento objetos
        const produtos = [produto1, produto2, {nome: "Borracha", qtd: 5, preco: 6}];


        let mensagem = "";

        // percorrando o array
        for(let i = 0 ; i < produtos.length ; i++){
            // pega o produto
            let produtoAtual = produtos[i];

            mensagem += "Nome: " + produtoAtual.nome + " - ";
            mensagem += "Qtd: " + produtoAtual.qtd + " - ";
            mensagem += "Preco: " + produtoAtual.preco + "<br>";

        }

        output.innerHTML = mensagem;

    </script>
</body>
</html>
