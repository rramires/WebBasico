<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Lógica de Programação</h1>

    <script>

        /*
        Para este exercicio aplique a lógica necessário para mostrar os anos que são realmente bissextos, 
        respeitando a regra: Os anos bissextos são múltiplos de 4, não múltiplos de 100 (1900 não é bissexto) 
        e múltiplos de 400 (2000 é bissexto). (fonte:http://www.ponteiro.com.br/bisse.php)
        */
        
        // com for (inicio ; condições ; incremento) 
        for(let i = 1004 ; i <= 2017 ; i += 4){

            // 
            // if(i % 100 !== 0){
            //     document.write( "Ano: " + i + "<br>");
            // }
            // // os múltiplos de 400
            // else if(i % 400 === 0){
            //     document.write( "Ano: " + i + "<br>");
            // }

            // Simplificando

            // os não múltiplos de 100 OU os múltiplos de 400
            if(i % 100 !== 0 || i % 400 === 0){
                document.write( "Ano: " + i + "<br>");
            }
            
        }

    </script>
</body>
</html>
