<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação</h1>

    <script>
        
        /*
        // == igual
        // != diferente
        // === igual - valor e tipo
        // !== diferente - valor e tipo
        // > Maior
        // < Menor
        // >= Maior ou igual
        // <= Menor ou igual
        */

        let n1 = prompt("Digite um número");
        let n2 = prompt("Digite outro número");

        let media = ( parseInt(n1) + parseInt(n2) ) / 2; 
        alert("A média de " + n1 + " e " + n2 + " é " + media);

        alert("A média é maior que 5: " + (media > 5) );

    </script>
</body>
</html>
