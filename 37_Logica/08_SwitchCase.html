<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação</h1>

    <script>
        let opcao = prompt("Selecione digitando 1, 2 ou 3");
        opcao = parseInt(opcao);

        switch(opcao){
            case 1 :
                alert('Selecionado opção 1');
                break;
            case 2 :
                alert('Selecionado opção 2');
                break;
            case 3 :
                alert('Selecionado opção 3');
                break;
            default :
                alert('Nenhuma opção válida!');
        }
        
    </script>
</body>
</html>
