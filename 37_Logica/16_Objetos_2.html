<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação</h1>

    <div id="output"></div>

    <script>
        
        const produto1 = new Object();
        produto1.nome = "Caneta";
        produto1.qtd = 10;
        produto1.preco = 9.5;

        produto1.mostrar = function(){
            // percorre as propriedades de um objeto
            // this no caso é o próprio objeto
            for(let prop in this){

                // https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Operators/typeof

                // testa se não é a funcao
                if(typeof this[prop] !== "function"){
                    console.log(prop + ": " + this[prop]);
                }
            }
        }

        produto1.mostrar();


        produto1.comprar = function(q){
            if(!q){
                q = 1;
            }
            this.qtd -= q;
            
            this.mostrar();
        }


    </script>
</body>
</html>
