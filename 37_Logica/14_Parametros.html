<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação</h1>

    <button onclick="mostrarArea(1)">Mostrar Área no Alert</button>
    <button onclick="mostrarArea(2)">Mostrar Área no Output</button>

    <div id="output"></div>

    <script>
        
        let largura = prompt("Digite a largura");
        largura = parseFloat(largura);

        let altura = prompt("Digite a altura");
        altura = parseFloat(altura);

        let output = document.querySelector('#output');


        function calcularArea(l, a){
            return l * a;
        }


        function mostrarArea(opcao){

            let resultado = calcularArea(largura, altura);

            resultado = "A área " + largura + " * " + altura + " = " + resultado;

            if(opcao === 1){
                alert(resultado);
            }
            else{
                output.innerHTML = resultado;
            }
        }

    </script>
</body>
</html>
