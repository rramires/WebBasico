<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação</h1>

    <button onclick="mostrarArea()">Mostrar Área</button>

    <div id="output"></div>

    <script>
        
        let largura = prompt("Digite a largura");
        largura = parseFloat(largura);

        let altura = prompt("Digite a altura");
        altura = parseFloat(altura);


        function calcularArea(l, a){
            return l * a;
        }


        function mostrarArea(){

            let resultado = calcularArea(largura, altura);

            alert("A área " + largura + " * " + altura + " = " + resultado);
        }

    </script>
</body>
</html>
