<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação</h1>

    <script>

        let n1 = prompt("Digite um número");
        let n2 = prompt("Digite um número");

        let soma = parseInt(n1) + parseInt(n2);

        alert("A soma de " + n1 + " + " + n2 + " é " + soma);
    
    </script>
</body>
</html>
