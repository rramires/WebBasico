<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação</h1>

    <script>
        let numero = prompt("Digite um número");
        numero = parseFloat(numero);
        
        // com for (inicio ; condições ; incremento) 
        for(let i = 0 ; i <= 100 ; i++){

            let resultado = numero * i;
            
            document.write( numero + " * " + i + " = " + resultado + "<br>");

            //document.write((resultado % 10) + "<br>");

            // % (módulo) retorna o resto da divisao exata 
            if((resultado % 10) === 0 && resultado > 0){
                document.write("<hr>");
            }
        }

        document.write("Terminou for !!!<br>");

    </script>
</body>
</html>
