<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
</head>
<body>
    
    <figure>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo Google">
        <figcaption>Essa imagem bla bla bla</figcaption>
    </figure>

    <figure>
        <audio controls>
            <source src="media/mozart_trompa.mp3" type="audio/mp3">
            <source src="media/mozart_trompa.ogg" type="audio/ogg">
            <p>O seu browser não suporta audio...</p>
        </audio>
        <figcaption>Esse audio é sobre...</figcaption>
    </figure>

    <figure>
        <video src="media/video.mp4"></video>
        <figcaption>Esse video é sobre...</figcaption>
    </figure>
    

</body>
</html>
