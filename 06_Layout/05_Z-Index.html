<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>

        div{
            border: 4px solid black;
            padding: 12px;
            margin-bottom: 12px;
            background-color: rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
            width: 60%;
        }

        .div2.group2{
            position: absolute;
            top: 0;
            right: 0;
            background-color: white;
            z-index: 2;
        }

        .div2.group1{
            position: absolute;
            top: 100px;
            left: 0;
            background-color: white;
            z-index: 1;
        }

        .div3.group1{
            position: relative;
            background-color: red;
            z-index: 4;
        }

        .div4.group1{
            position: relative;
            bottom: 35px;
            left: 15px;
            background-color: yellow;
            z-index: 3;
        }

    </style>
</head>
<body>
   
    <div class="div1 group1">
        div 1 grupo 1
        <div class="div2 group1">div 2 grupo 1
            <div class="div3 group1">div 3 grupo 1</div>
            <div class="div4 group1">div 4 grupo 1</div>
        </div>
    </div>

    <div class="div1 group2">
        div 1 grupo 2
        <div class="div2 group2">div 2 grupo 2
            <div class="div3 group2">div 3 grupo 2</div>
            <div class="div4 group2">div 4 grupo 2</div>
        </div>
    </div>

</body>
</html>
