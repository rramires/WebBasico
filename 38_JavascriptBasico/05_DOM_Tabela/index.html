<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
        
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        
        <script src="calc.js"></script>

    </head>
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>
        </div>
        
        
        <section>
        	<div class="container">
	        
		      	<h2>Média dos alunos</h2>
				<table class="table js-table">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Nota 1</th>
							<th>Nota 2</th>
							<th>Nota 3</th>
							<th>Nota 4</th>
							<th>Média</th>
						</tr>
					</thead>
					<tbody>
						<tr class="aluno" >
							<td class="aluno-nome">Gertrude</td>
							<td class="aluno-n1">10</td>
							<td class="aluno-n2">8.5</td>
							<td class="aluno-n3">9</td>
							<td class="aluno-n4">7.5</td>	
							<td class="aluno-m"></td>
						</tr>

						<tr class="aluno" >
							<td class="aluno-nome">Rey</td>
							<td class="aluno-n1">5</td>
							<td class="aluno-n2">8.5</td>
							<td class="aluno-n3">6.5</td>
							<td class="aluno-n4">7.5</td>
							<td class="aluno-m"></td>
						</tr>

						<tr class="aluno" >
							<td class="aluno-nome">Jessilda</td>
							<td class="aluno-n1">8</td>
							<td class="aluno-n2">8.5</td>
							<td class="aluno-n3">7</td>
							<td class="aluno-n4">7.5</td>
							<td class="aluno-m"></td>
						</tr>

						<tr class="aluno">
							<td class="aluno-nome">Lindóia</td>
							<td class="aluno-n1">6.5</td>
							<td class="aluno-n2">8.5</td>
							<td class="aluno-n3">10</td>
							<td class="aluno-n4">7.5</td>
							<td class="aluno-m"></td>
						</tr>
						<tr class="aluno" >
							<td class="aluno-nome">Creysson</td>
							<td class="aluno-n1">10</td>
							<td class="aluno-n2">9.5</td>
							<td class="aluno-n3">10</td>
							<td class="aluno-n4">8.5</td>
							<td class="aluno-m"></td>
						</tr>
					</tbody>
				</table>
	        	
        	</div>	
        </section>

        <script>
            
            (function(){
                'use strict'
                
				const trs = document.querySelectorAll(".js-table tbody .aluno");

				for(let i = 0 ; i < trs.length ; i++){
					// pega a linha
					const linhaAluno = trs[i];
					//console.log(linhaAluno);

					// seleciona somente as td's da linha
					const tds = linhaAluno.querySelectorAll("td");
					//console.log(tds);

					let soma = 0;
					let qtd = 0;

					for(let j = 0 ; j < tds.length ; j++){
						// pega a coluna
						const colunaAluno = tds[j];

						// tenta converter em inteiro
						const nota = parseInt(colunaAluno.textContent);

						// se for um numero (NOT NaN)
						if(!isNaN(nota)){
							// adiciona a nota
							soma += nota;

							// incrementa a quatidade de notas somadas
							qtd ++;
						}
					}

					//console.log("soma: ", soma);
					//console.log("qtd: ", qtd);

					// calcula a media
					const media = soma / qtd;
					//console.log("media: ", media);

					// pega a linha da media
					const tdMedia = linhaAluno.querySelector(".aluno-m");

					// mostra na tabela
					tdMedia.textContent = media.toFixed(2);

					//console.log('-------------------------------');
				}
                
            })()
            
        </script>
        
    </body>
</html>
