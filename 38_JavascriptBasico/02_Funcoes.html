<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javascript Básico</title>
</head>
<body>
    <h1>Curso Javascript Básico</h1>

    <div id="output"></div>

    <script>
                 // nome da funcao (parametros)
        function soma(n1, n2){
            // corpo da funcao
            // retorno
            return n1 + n2;
        }

        let resultado = soma(2, 3);

        console.log(resultado);

        soma.outraPropriedade = "Outro valor qquer";

        console.log(soma.outraPropriedade);

        const teste = function(msg){
            console.log('Teste: ' + msg);
        }

        teste('123');

        // funcao pode ser passada como parametro também

        function executaFuncao(f, msg){
            f(msg);
        }

        executaFuncao(teste, '12345');


        // auto execucao
        ( function(){
            console.log('Eu mesmo vou me chamar!');
        } )();
        
    </script>
</body>
</html>
