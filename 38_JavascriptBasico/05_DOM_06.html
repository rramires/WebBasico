<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javascript Básico</title>
</head>
<body>
    <h1>Curso Javascript Básico</h1>
        
        <input id="txtNome" type="text" readonly>
        

    <script>

        (function(){

            const inputNome = window.document.querySelector('#txtNome');
            
            const nome = "Fulano";
            const sobrenome = "Silva";
                      
            inputNome.value = nome + " " + sobrenome;
            inputNome.disabled = true;

        })()

    </script>
</body>
</html>
