<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escopo Vari√°veis</title>
</head>
<style>

    :root{
         /* Variaves */
         --color: red;
    }

    html{
        font-size: 200%;
    }

    .container{
        --color: orange;
    }

    /* Vai procurar no elemeto pai ou acima */
    p {
        color: var(--color);
    }

    .div1 {
        --color: green;
    }

</style>
<body>
    <div class="container">
        <div class="div1">
            <!-- Acha o verde na classe div1 -->
            <p>Lorem, ipsum dolor.</p>
        </div>
        <div class="div2">
            <!-- Acha o laranja no container -->
            <p>Lorem, ipsum dolor.</p>
        </div>
    </div>
</body>
</html>
