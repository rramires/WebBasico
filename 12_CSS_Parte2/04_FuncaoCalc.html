<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Calc()</title>
</head>
<style>
    html{
        font-size: 62.5%;
    }

    header{
        background-color: rgba(255, 0, 0, 0.3);
        font-size: 2rem;
        width: 100%;
        height: 15rem;
        position: fixed;
        top: 0;
        left: 0;
    }

    main{
        min-height: calc(100vh - 15rem - 2rem);
        background-color: #ccc;
        min-height: 100vh;
    }

    footer{
        background-color: blue;
        height: 10rem;
        font-size: 2rem;
    }
</style>
<body>
    <header>Header</header>
    <main>Main</main>
    <footer>Footer</footer>
</body>
</html>
