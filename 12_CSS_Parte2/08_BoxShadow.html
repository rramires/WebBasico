<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        div{
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            border-radius: 50px 20px 100px;

            /* eixo X, eixo Y, difusão, ampliacao/reducao(opcional), cor - mais uma virgula repete os parâmetros = outra sombra */
            box-shadow: 100px 5px 10px -5px black, -100px -25px 10px red;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
