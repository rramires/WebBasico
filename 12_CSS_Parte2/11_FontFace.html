<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Face</title>
</head>
<style>

    /* 
    Recursos: https://www.fontsquirrel.com/
    Utilizar para upar e converter para ter todos 
    os formatos se a fonte n√£o tiver

    Ajuda: https://css-tricks.com/snippets/css/using-font-face-in-css/
    */

    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');

    @font-face {
        font-family: Apelido; /* Pode coloca o alias que quizer */
        src: local("Nome da Fonte Local"),
             local("Nome-da-Fonte-Local"),
             url(fonts/nadia/nadia-serif.ttf) format("truetype"), 
             url(fonts/nadia/nadia-serif.woff) format("wolf"),
             url(fonts/nadia/nadia-serif.svg) format("svg");;
    }

    h1{
        font-family: Apelido, Arial, Helvetica, sans-serif;
    }

    p{
        font-family: 'Roboto', sans-serif;
    }
</style>
<body>
    <h1>Font Face</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, quod. Et ea officiis labore maxime amet omnis deleniti iure, mollitia temporibus laboriosam? Dolorum illum ex expedita ad cupiditate doloremque amet.
    </p>
</body>
</html>
