<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro FlexBox</title>

    <style>

        .flexbox{
            height: 250px;
            border: 3px solid red;
            margin-bottom: 16px;
            display: flex;
            gap: 15px;
        }

        .flexbox div{
            border: 2px solid orange;
            background-color: yellow;
            width: 50px;
            height: 50px;
        }
        
        .flex-container1{
            justify-content: center;
            align-items: center;
        }

        .flex-container1 .div2{
            /* Aumenta mais que os outros default 0 */
            flex-grow: 1;
        }
        .flex-container1 .div4{
            flex-grow: 1.5;
        }

        .flex-container2 div{
            width: 150px;
        }

        .flex-container2{
            justify-content: center;
            align-items: center;
        }

        .flex-container2 .div1{
            /* Diminui mais que os outros default 0 */
            flex-shrink: 3;
        }


        .flex-container3{
            justify-content: center;
            align-items: center;
        }

        .flex-container3 .div3{
            /* Grow, shrink e basis */
            flex: 1 3 200px;
        }

        

    </style>

</head>
<body>

    <div class="flexbox flex-container1">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container2">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

    <div class="flexbox flex-container3">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>

</body>
</html>
