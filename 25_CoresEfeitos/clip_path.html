<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path</title>

    <style>

        *{
            padding: 0;
            margin: 0;
        }

        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: brown;
        }

        .card_title{
            font-weight: lighter;
        }
    
        .card{
            width: 300px;            
            background-color: white;

            padding: 40px 30px 30px 50px;
            box-sizing: border-box;
            position: relative;
        }


        .card::before{
            content: "";
            display: block;
            width: 35px;
            height: 35px;
            position: absolute; 
            top: 0;
            left: 0; 
        }


        .clippath > div {
            width: 300px;
            height: 300px;
            margin: 30px;
            background-image: repeating-linear-gradient(45deg, yellow 10%, orange 20%);
        }

        #d1{
            clip-path: polygon(0% 0%, 100% 0%, 0% 100%, 20% 20%);
        }

        #d2{
            clip-path: circle(50% at center);
        }

        #d3{
            clip-path: ellipse(50% 20% at center);
        }

        #d4{
            clip-path: inset(20px 10px 30px 100px);
        }

        #d5{
            clip-path: inset(30px round 20px 50px 50%);
        }

    </style>
</head>
<body>
    <article class="card">
        <h2 class="card_title">Loren ipsun dolor</h2>
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
        </p>
    </article>

    <section class="clippath">
        <div id="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>
        <div id="d4"></div>
        <div id="d5"></div>
    </section>
</body>
</html>
