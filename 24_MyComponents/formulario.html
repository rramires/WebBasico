    <main class="main">
        <h1>My Components</h1>

        <article class="highlight">
            <h2>Formulário</h2>
        </article>

        <section>
            <h2>Entre em contato</h2>

            <div class="row">

                <form action="#">
                    <div class="row">
                        <div>
                            <label for="nome">Nome:</label>
                            <input type="text" 
                                name="nome" 
                                id="nome" 
                                placeholder="Nome completo">
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="text" 
                                name="email" 
                                id="email" 
                                placeholder="Digite seu email"
                                autocomplete="off">
                        </div>
                    </div>
                    <label for="nome">Mensagem:</label>
                    <textarea name="mensagem" 
                        id="mensagem" 
                        placeholder="Digite a mensagem" 
                        rows="6"></textarea>
                    <input type="submit" 
                        value="Enviar"
                        class="btn">
                </form>

                <address>
                    <p> <b> Endereço</b> 1234 Somewhere Rd. Nashville, TN 00000 United States</p>
                    <p> <b> Telefone</b> 000-000-000</p>
                    <p> <b> Email</b> email@server.com</p>
                </address>

            </div>

        </section>


        <section>
            <h2>Quiz</h2>

            <div class="row">             
                <form action="#">
                    <label for="tecnologia">Qual é a sua linguagem preferida?</label>
                    <select name="tecnologia" id="tecnologia">
                        <option value="null">Selecione:</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="js">Javascript</option>
                    </select>

                    <label>Baixa Prioridade
                        <input type="radio" name="Prioridade" value="baixa">
                    </label>
                    <label>Média Prioridade
                        <input type="radio" name="Prioridade" value="media">
                    </label>
                    <label>Alta Prioridade
                        <input type="radio" name="Prioridade" value="alta">
                    </label>

                    <label>
                        <input type="checkbox" name="copia" value="true">
                        Envie-me uma cópia
                    </label>
                    <label>
                        <input type="checkbox" name="humano" value="true">
                        Sou um humano
                    </label>

                    <div class="row">
                        <input type="reset" 
                        value="Limpar"
                        class="btn">
                        <input type="submit" 
                            value="Enviar"
                            class="btn">
                    </div>
                </form>
                <div></div>
            </div>
        </section>


    </main>
</body>
